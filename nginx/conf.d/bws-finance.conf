# BWS Finance - Aplicação principal
server {
    listen 80;
    server_name finance.local localhost 192.168.80.122;

    # Logs
    access_log /var/log/nginx/bws-finance-access.log;
    error_log /var/log/nginx/bws-finance-error.log;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Timeout
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Headers comuns
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Flask Backend (Principal)
    location / {
        proxy_pass http://bws-backend:5000;
        proxy_redirect off;
        
        # WebSocket support (se necessário)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # API Flask
    location /api/ {
        proxy_pass http://bws-backend:5000/api/;
        proxy_redirect off;
    }

    # Static files (servir direto do Flask, mas cache no Nginx)
    location /static/ {
        proxy_pass http://bws-backend:5000/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # WhatsApp API (proxiar para Node)
    location /whatsapp/ {
        proxy_pass http://whatsapp-server:3000/;
        proxy_redirect off;
        
        # Timeouts maiores para WhatsApp
        proxy_connect_timeout 180s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Health check global
    location /health {
        access_log off;
        return 200 "BWS Finance OK\n";
        add_header Content-Type text/plain;
    }
}

