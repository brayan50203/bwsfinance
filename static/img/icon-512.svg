<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- Dollar sign -->
  <g transform="translate(256, 256)">
    <!-- Vertical line -->
    <rect x="-20" y="-180" width="40" height="360" fill="#ffffff" rx="10"/>
    
    <!-- Top S curve -->
    <path d="M -80,-120 Q -120,-120 -120,-80 Q -120,-40 -80,-40 L 80,-40 Q 120,-40 120,0" 
          stroke="#ffffff" stroke-width="60" fill="none" stroke-linecap="round"/>
    
    <!-- Bottom S curve -->
    <path d="M 80,40 Q 120,40 120,80 Q 120,120 80,120 L -80,120 Q -120,120 -120,160" 
          stroke="#ffffff" stroke-width="60" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="15" fill="#ffffff" opacity="0.3"/>
  <circle cx="412" cy="100" r="15" fill="#ffffff" opacity="0.3"/>
  <circle cx="100" cy="412" r="15" fill="#ffffff" opacity="0.3"/>
  <circle cx="412" cy="412" r="15" fill="#ffffff" opacity="0.3"/>
</svg>
